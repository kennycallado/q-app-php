<section>
    <h4 class="pt-2 text-center text-primary"><u>Scores</u></h4>

    <table class="w-75 mx-auto mb-0 table table-sm table-striped">
        <thead>
            <tr>
                <th class="ps-2 fs-5" scope="col">id</th>
                <th class="fs-5" scope="col">Step</th>
                <th class="fs-5" scope="col">State</th>
                <th class="fs-5" scope="col">Date</th>
                <th class="fs-5" scope="col">Edit</th>
            </tr>
        </thead>

        <tbody>
            {% for record in user.scores %}
            <tr>
                <td
                    class="ps-2 overflow-hidden text-truncate border-start"
                    style="max-width: 7rem;">
                    {{ record.id }}
                </td>
                <td class="ps-2">{{ record.score.step }}</td>
                <td class="ps-2">{{ record.score.state }}</td>
                <td class="ps-2">{{ record.created | format_datetime(locale='es-ES') }}</td>
                <td class="ps-2 border-end">
                    <a href="#"><i class="bi bi-pencil-square"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        <tfoot>
            <tr>
                <td class="border-0" colspan="5">
                    <nav class="mt-3" aria-label="Page navigation example">
                        <ul class="mt-0 pagination justify-content-center my-1">
                            <li class="page-item">
                                <a class="page-link py-1" href="#"><i class="bi bi-chevron-left"></i></a>
                            </li>
                            <li class="page-item"><a class="page-link py-1" href="#">1</a></li>
                            <li class="page-item"><a class="page-link py-1" href="#">2</a></li>
                            <li class="page-item"><a class="page-link py-1" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link py-1" href="#"><i class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </td>
            </tr>
        </tfoot>

    </table>
</section>
