<section>
    <h4 class="pt-2 text-center text-primary"><u>Papers</u></h4>

    <table class="w-75 mx-auto mb-0 table table-sm table-striped">
        <thead>
            <tr>
                <th class="ps-2 fs-5" scope="col">id</th>
                <th class="fs-5" scope="col">Resource</th>
                <th class="fs-5" scope="col">Completed</th>
                <th class="fs-5" scope="col">Created</th>
                <th class="fs-5" scope="col">Edit</th>
            </tr>
        </thead>

        <tbody>
            {% for paper in user.papers %}
            <tr>
                <td
                    class="ps-2 overflow-hidden text-truncate border-start"
                    style="max-width: 7rem;">
                    {{ paper.id }}
                </td>

                <td class="ps-2">
                    <a href="/admin/resources/{{ paper.resource.id | url_encode }}">{{ paper.resource.ref }}</a>
                </td>

                <td class="ps-2">
                    {% if paper.completed %}
                    <!-- <i class="bi bi-check2"></i> -->
                    <i class="ms-2 text-success bi bi-check-square"></i>
                    {% else %}
                    <!-- <i class="bi bi-x-lg"></i> -->
                    <i class="ms-2 text-danger bi bi-x-square"></i>
                    {% endif %}
                </td>

                <td class="ps-2">
                    {{ paper.created | format_datetime(locale='es-ES') }}
                </td>

                <td class="ps-2 border-end">
                    <a href="#"><i class="bi bi-pencil-square"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

        <tfoot>
            {% include 'partials/pagination.html' %}
        </tfoot>

    </table>
</section>
