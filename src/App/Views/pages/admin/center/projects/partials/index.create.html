<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="createProjectModalLabel">Create project</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form class="w-75 mx-auto" id="create-project" action="/admin/center/projects" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>

                    <div class="d-none" id="hidden-keys">
                        <input type="hidden" name="center_name" value="{{ session.project.center }}">
                    </div>
                </form>

                <hr class="mt-4 border-primary">
                <p class="my-0">Text explaining what this does!</p>
            
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" form="create-project">Create</button>
            </div>
        </div>
    </div>
</div>
