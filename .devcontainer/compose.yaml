services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/base:debian
    volumes:
      - ../..:/workspaces:cached
    network_mode: service:db
    command: sleep infinity

  db:
    image: kennycallado/q-api-store-demo:latest
    command:
      - -A
      - --no-banner
      - --user=root
      - --pass=root
      - --bind=0.0.0.0:8000
